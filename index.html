<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLER'S FAMILY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>MILLER'S FAMILY</h1>
</header>
<main>
   <div class="top-blocks dark-block">
  <div class="welcome-block">
    <div class="autumn-case-block">
      <div class="autumn-case-title">ПРИВЕТ ВСЕМ МИЛЛЕРАМ!</div>
      <div class="autumn-case-desc">
        Сегодня тот самый знаменательный день (воскресенье)<br>
        В честь такого события попытаем удачу.<br>
        Давайте же узнаем, кому сегодня повезёт!
      </div>
    </div>
  </div>
	<div class="case-image-block">
		<div class="case-image-center">
			<img src="case_millers.png" alt="case millers" class="case-millers-img" />
		</div>
		<div class="case-center-status">
          <span class="case-status-checkbox"></span>
          <span>У вас <b>0</b> кейсов</span>
		</div>
	</div>
	  
  <div class="add-block">
      <div class="case-buy-title">
          ВВЕДИТЕ ИМЯ МИЛЛЕРА
        </div>
		<div class="case-timer">
          <span class="case-timer-icon"></span>
          <span id="current-date"></span>
        </div>
	<div class="input-slider-wrapper">
		<input type="text" id="participantName" placeholder="Введите имя">
		<input type="range" id="slider" min="0" max="100" value="50">
	</div>
    <div class="add-btn-row">
      <button id="addParticipantButton">Добавить</button>
    </div>
  </div>
</div>

    <div class="bottom-block-wrapper">
        <section class="case-content light-block">
            <div class="roulette-btn-wrapper">
				<div class="upper-bar">
					<div class="upper-left-group">
						<span class="case-label">ОТКРЫТЬ КЕЙСОВ</span>
					   <div class="case-open-amounts">
							<button class="amount-btn active">1</button>
    						<button class="amount-btn">2</button>
     						<button class="amount-btn">3</button>
     						<button class="amount-btn">4</button>
     						<button class="amount-btn">5</button>
						</div>
				<button id="openCase" class="big-roulette-btn">Старт</button>
                <button id="donDigidon" class="big-roulette-btn">Дон Дигидон</button>
                <button id="loadBackgroundBtn" class="big-roulette-btn">Загрузить фон</button>
					</div>
					<div class="upper-right-group">
						<label class="switch">
							<span class="switch-label">БЫСТРОЕ ОТКРЫТИЕ</span>
							<input class="switch-input" type="checkbox" checked>
							<span class="switch-slider"></span>
						</label>
					</div>
				</div>

  
            </div>
		<!-- Элемент для списка участников -->
		<div class="participants-list-scrollable">
			<div id="participantsList" class="participants-list"></div>
		</div>
        </section>
    </div>

    <section id="rouletteSection" class="roulette-section" style="display: none;">
        <div class="roulette-wrapper">
            <div id="carousel" class="carousel"></div>
            <div class="roulette-indicator"></div>
        </div>
    </section>
	
	<!-- Видео с хромакеем, под рулеткой -->
	<video id="rouletteVideo" autoplay muted loop
		style="
		position: absolute;
		bottom: 200px; /* поднимаем на 60 пикселей выше низа родителя */
		left: 50%;
		transform: translateX(-50%);
		width: 100%;
		max-width: 600px;
		height: auto;
		z-index: 1000;
		pointer-events: none;
		background: transparent;
		border-radius: 32px;
		display: none;">
		<source id="videoSource" src="millerscashe.mp4" type="video/mp4" />
	</video>

</main>

<div class="modal-overlay" id="modalOverlay" style="display: none;">
    <div class="winner" id="winnerSection">
        <div class="winnerName" id="winnerName"></div>
        <button id="removeWinnerBtn">Убрать победителя</button>
        <button class="close-winner-btn" id="closeWinnerBtn">Закрыть</button>
    </div>
</div>

</body>
</html>
